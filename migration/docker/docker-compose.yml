version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: badge-engine-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-badge_engine}
      POSTGRES_USER: ${POSTGRES_USER:-badge_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-badge_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-badge_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - badge-engine-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: badge-engine-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_pass}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - badge-engine-network

  # FastAPI Backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: badge-engine-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-badge_user}:${POSTGRES_PASSWORD:-badge_pass}@postgres:5432/${POSTGRES_DB:-badge_engine}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      
      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      
      # Entra ID
      ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID}
      ENTRA_CLIENT_SECRET: ${ENTRA_CLIENT_SECRET}
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID}
      ENTRA_REDIRECT_URI: ${ENTRA_REDIRECT_URI:-http://localhost:8000/auth/callback}
      ENTRA_ADMIN_GROUPS: ${ENTRA_ADMIN_GROUPS:-}
      ENTRA_ISSUER_GROUPS: ${ENTRA_ISSUER_GROUPS:-Issuers}
      
      # Application
      ENV: ${ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ../logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - badge-engine-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.celery
    container_name: badge-engine-celery-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-badge_user}:${POSTGRES_PASSWORD:-badge_pass}@postgres:5432/${POSTGRES_DB:-badge_engine}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - badge-engine-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.celery
    container_name: badge-engine-celery-beat
    command: celery -A backend.utils.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-badge_user}:${POSTGRES_PASSWORD:-badge_pass}@postgres:5432/${POSTGRES_DB:-badge_engine}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - postgres
    networks:
      - badge-engine-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: badge-engine-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - badge-engine-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: badge-engine-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - badge-engine-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  badge-engine-network:
    driver: bridge

